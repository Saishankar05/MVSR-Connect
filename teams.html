    <script>

        // Tab switching functionality
        function switchTab(tabId, tabs, contents, activeClasses, inactiveClasses) {
            tabs.forEach(tab => {
                if (tab.id === tabId) {
                    activeClasses.forEach(cls => tab.classList.add(cls));
                    inactiveClasses.forEach(cls => tab.classList.remove(cls));
                } else {
                    activeClasses.forEach(cls => tab.classList.remove(cls));
                    inactiveClasses.forEach(cls => tab.classList.add(cls));
                }
            });

            contents.forEach(content => {
                content.classList.toggle('hidden', content.id !== tabId.replace('tab', 'mini')
                    && content.id !== tabId.replace('section', 'sec'));
            });
        }

        // Main tabs setup
        const mainTabs = ['tab1', 'tab2', 'tab3', 'tab4'].map(id => document.getElementById(id));
        const mainContents = ['mini1', 'mini2', 'mini3', 'mini4'].map(id => document.getElementById(id));
        
        mainTabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                switchTab(
                    tab.id,
                    mainTabs,
                    mainContents,
                    ['underline', 'decoration-yellow-500', 'text-yellow-500'],
                    ['text-white']
                );
            });
        });

        // Section tabs setup
        const sectionTabs = ['sectionA', 'sectionB', 'sectionC'].map(id => document.getElementById(id));
        const sectionContents = ['secA', 'secB', 'secC'].map(id => document.getElementById(id));

        sectionTabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                switchTab(
                    tab.id,
                    sectionTabs,
                    sectionContents,
                    ['bg-white', 'text-yellow-500'],
                    []
                );
            });
        });

        // Section tabs setup for Summer Internship-1

                    []

        });

        });
