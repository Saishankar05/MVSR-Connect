<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Course</title>
</head>
<body class="bg-blue-900 ">
    <nav class="bg-blue-950 w-full h-auto px-3 py-3 flex justify-between items-center">
        <h1 class=" text-yellow-500 font-bold text-xl sm:text-yellow-500 sm:font-bold md:text-xl md:font-bold md:text-yellow-500 lg:text-2xl lg:text-yellow-500 lg:font-bold">MVSR Connect</h1>
        <div class="flex gap-1">
            <a href="#" class= " p-1 font-bold rounded bg-yellow-500 sm:py-1 sm:px-2 sm:font-bold sm:rounded-sm md:rounded-sm md:px-3 md:py-2 md:font-bold lg:rounded-sm lg:py-2 lg:px-6 lg:font-bold">Projects</a>
            <a href="#" class=" p-1 font-bold rounded bg-yellow-500 sm:py-1 sm:px-2 sm:font-bold sm:rounded-sm md:rounded-sm md:px-3 md:py-2 md:font-bold lg:rounded-sm lg:py-2 lg:px-6 lg:font-bold">245121737162</a>
        </div>
    </nav>
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-5">
        <h2 class="text-2xl font-bold mb-4">Create Course</h2>
        
        <label class="block font-semibold">Course Name:</label>
        <input type="text" class="w-full p-2 border rounded mb-3" id="courseName">
        
        <label class="block font-semibold">Course Code:</label>
        <input type="text" class="w-full p-2 border rounded mb-3" id="courseCode">
        
        <label class="block font-semibold">Batch:</label>
        <select class="w-full p-2 border rounded mb-3" id="batch">
            <option>2027</option>
            <option>2026</option>
            <option>2025</option>
        </select>
        
        <label class="block font-semibold">Requires Guide:</label>
        <select class="w-full p-2 border rounded mb-3" id="requiresGuide">
            <option>No</option>
            <option>Yes</option>
        </select>

        <!-- Project Limit Fields (Initially Hidden) -->
        <div id="professorLimitField" style="display: none;">
            <label class="block font-semibold">Project Limit for Professor:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" id="proLimitProfessor">
        </div>

        <div id="assistantProfessorLimitField" style="display: none;">
            <label class="block font-semibold">Project Limit for Ast. Professor:</label>
            <input type="text" class="w-full p-2 border rounded mb-3" id="proLimitAssistantProfessor">
        </div>
        
        <label class="block font-semibold">Requires Internship:</label>
        <select class="w-full p-2 border rounded mb-3" id="requiresInternship">
            <option>No</option>
            <option>Yes</option>
        </select>
        
        <label class="block font-semibold">Domain Requirement:</label>
        <select class="w-full p-2 border rounded mb-3" id="domainRequirement">
            <option>Yes</option>
            <option>No</option>
        </select>
        
        <h3 class="text-lg font-bold mt-4">Domains:</h3>
        <div id="domainsList"></div>
        <button onclick="addDomain()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">+ Add Domain</button>
        
        <h3 class="text-lg font-bold mt-4">Evaluation Rubrics:</h3>
        <div id="rubricsList"></div>
        <button onclick="addRubric()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">+ Add Rubric</button>
        
        <button class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded">Create Course</button>
    </div>
    
    <script>
        document.getElementById("requiresGuide").addEventListener("change", function() {
            let requiresGuide = this.value;
            let professorLimitField = document.getElementById("professorLimitField");
            let assistantProfessorLimitField = document.getElementById("assistantProfessorLimitField");

            if (requiresGuide === "Yes") {
                professorLimitField.style.display = "block";
                assistantProfessorLimitField.style.display = "block";
            } else {
                professorLimitField.style.display = "none";
                assistantProfessorLimitField.style.display = "none";
            }
        });

        function addDomain() {
            let div = document.createElement('div');
            div.classList.add('flex', 'gap-2', 'mt-2');
            div.innerHTML = `
                <input type="text" class="p-2 border rounded w-full" placeholder="Enter domain">
                <button onclick="this.parentElement.remove()" class="bg-red-500 text-white px-4 py-2 rounded">Remove</button>
            `;
            document.getElementById('domainsList').appendChild(div);
        }
        
        function addRubric() {
            let div = document.createElement('div');
            div.classList.add('flex', 'gap-2', 'mt-2');
            div.innerHTML = `
                <input type="text" class="p-2 border rounded w-full" placeholder="Rubric Name">
                <input type="number" class="p-2 border rounded w-20" placeholder="Score">
                <button onclick="this.parentElement.remove()" class="bg-red-500 text-white px-4 py-2 rounded">Remove</button>
            `;
            document.getElementById('rubricsList').appendChild(div);
        }
    </script>
</body>
</html>
